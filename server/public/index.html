<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" value="" placeholder="Age">

      <!-- <input type="text" id="genderIn" value="" placeholder="Gender"> -->
      <label for="gender">Gender</label>
      <select id="genderIn" name="gender" >
        <option value=""></option>
        <option value="F">Female</option>
        <option value="M">Male</option>
      </select>


      <!-- <input type="text" id="readyForTransferIn" value="" placeholder="Transfer"> -->
      <label for="transfer">Ready For Transfer</label>
      <select id="readyForTransferIn" name="transfer">
        <option value=""></option>
        <option value="True">True</option>
        <option value="False">False</option>
      </select>

      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
